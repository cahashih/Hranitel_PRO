<!DOCTYPE html>
<html lang="ru">

<head>
    <html prefix="og: http://ogp.me/ns#">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/individ_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>ХранительПРО</title>
    <!-- МЕСТО ДЛЯ ФАВИКОНА
    <link type="image/x-icon" href="" rel="shortcut icon"> 
    <link type="Image/x-icon" href="" rel="icon"> -->
    <script src="js/jquery.js" type="text/javascript"></script>
</head>
<body>

    <header>
        <img class="header__logo-image" src="img/User.jpg" alt="#" width="50" height="50">
        <span class="header__title">
            ХранительПРО
        </span>
    </header>
    <section class="individ-form">
        <form class="form__individ-form" action="#" method="post">
            <div class="container__top">
                <div class="info__skip">
                    <span>Информация для пропуска</span>
                        <div class="valid-period">
                            <label>Срок действия заявки</label>
                            <div class="first__date"><label>С*</label><input required="required" type="date" name="dateval"></div>
                            <div class="second__date"><label>по</label><input required="required" type="date" name="dateval"></div>
                        </div>
                        <div class="goal">
                            <label>Цель посещения</label>
                            <select name="goal__select" required="required">
                                <option value="" selected disabled hidden>Выберите цель посещения</option>
                                <option value="goal__oneex">Цель1</option>
                                <option value="goal__twoex">Цель2</option>
                                <option value="goal__threeex">Цель3</option>
                            </select>
                        </div>
                </div>
                <div class="load__side">
                    <span>Принимающая сторона</span>
                        <div class="division">
                            <label>Подразделение*:</label>
                            <select name="goal__select" required="required">
                                <option value="" selected disabled hidden>Выберите подразделение</option>
                                <option value="division__oneex">Подразделение1</option>
                                <option value="division__twoex">Подразделение2</option>
                                <option value="division__threeex">Подразделение3</option>
                            </select>
                        </div>
                        <div class="employee">
                            <label>ФИО*:</label>
                            <input type="text" name="employee__fio" required="required">
                        </div>
                </div>
            </div>
            <div class="container__bottom">
                <div class="info__member">
                    <div class="info__member-top">
                        <span>Информация о посетителе</span>
                    </div>
                    <div class="info__member-bottom">
                        <div class="maininfo">
                            <label>Фамилия*:</label>
                            <input type="text" required="required" name="surname">
                            <label>Имя*:</label>
                            <input type="text" required="required" name="name">
                            <label>Отчество*:</label>
                            <input type="text" required="required" name="patronomyc">
                            <script src="js/jquery.maskedinput.js"></script>
                            <label>Телефон:</label>
                            <input type="tel" name="tel" placeholder="+7 (999) 999-99-99" class="telephone">
                            <script>
                                $(".telephone").mask("+7 (999) 999-99-99");
                            </script>
                            <script>
                                $.fn.setCursorPosition = function(pos) {
                                    if ($(this).get(0).setSelectionRange) {
                                        $(this).get(0).setSelectionRange(pos, pos);
                                    } else if ($(this).get(0).createTextRange) {
                                        var range = $(this).get(0).createTextRange();
                                        range.collapse(true);
                                        range.moveEnd('character', pos);
                                        range.moveStart('character', pos);
                                        range.select();
                                    }
                                };
                                $('input[name="tel"]').click(function(){
                                    $(this).setCursorPosition(4);  
                                });
                            </script>
                            <label>E-mail:</label>
                            <input type="email" name="email">
                        </div>
                        <div class="dopinfo">
                            <label>Организация:</label>
                            <input type="text" name="org">
                            <label>Примечание:</label>
                            <input required="required" type="text" name="desc">
                            <label>Дата рождения:</label>
                            <input required="required" type="date" name="birthday">
                            <label>Серия:</label>
                            <input required="required" max="9999" maxlength="4" minlength="4"  type="number" name="seria">
                            <label>Номер:</label>
                            <input required="required" max="999999" maxlength="6" minlength="6" type="number" name="number">
                        </div>
                        <div class="info__image">
                            <img src="/img/User.jpg" width="150" height="150" alt="#">
                            <input type="file" name="file" class="file">
                        </div >
                    </div>
                </div>
                <div class="docs">
                    <span>Прикрепляемые документы</span>
                    <div class="docs__bottom">
                        <input type="file" name="file" placeholder="Прикрепить файл" id="file">
                        <div class="docs__bottom-flex">
                            <button type="reset">Очистить форму</button>
                            <button type="submit">Оформить заявку</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>
</body>
